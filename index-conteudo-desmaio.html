<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Primeiros socorros - Desmaio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <link rel="stylesheet" href="style-conteudo.css">
    <script src="script-informacoes.js"></script>
</head>
<body>
    <main>
        <header class="container header">
            <div class="row">
                <div class="col-12 header_area">
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-4 col-lg-2">
                    <img title="logo_imagem" src="img/logo.png" class="logo">
                         </div>
                         
                         <div class="col-12 col-sm-12 col-md-8 col-lg-10 menu_area">
                    <nav class="nav nav-pills flex-column flex-sm-row">
                        <a class="flex-sm-fill text-sm-center nav-link" href="index.html">Home</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="index-login.html">Login</a>
                        <a class="flex-sm-fill text-sm-center nav-link" href="index-cadastro.html">Cadastro</a>
                        <a class="flex-sm-fill text-sm-center nav-link active" href="index-conteudo.html">Conteúdo</a>
                      </nav>
                    </div>
        
                </div>
            </div>
        </header>

        <section class="py-5 text-center container">
          <div class="row py-lg-5" id="titulo">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h1 class="fw-light">Conteúdo disponível sobre Desmaio</h1>
            </div>
          </div>
        </section>
      
        <div class="album py-5 bg-light">
            <div class="container">
        
              <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

              </div>
                  
                  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="info-cadastradas"></div>
            </div>
          </div>
      
      </main>

      <footer>
        <div class="row">
            <div class="col-12 footer_area">
               Portal Primeiros Socorros - Todos os direitos reservados - 2022
            </div>
        </div>
      </footer>

      <script>
        let info = '';
        let a = 0;
        for (i=0; i < db.data.length; i++) 
        {
            if ( db.data[i].tipo == 4 )
            {
            a = a +1;
            info += `
            <div class="col-4">
                <div class="info-cadastras">
                <div class="card shadow-sm">
                    <iframe width="360" height="300" src="${ db.data[i].videoaula}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      
                  <div class="card-body">
                    <p class="card-text">${ db.data[i].descricao}</p>
                    <p class="card-text">Médico responsável: ${ db.data[i].medico}</p>
                    <p class="card-text">Entre em contato: ${ db.data[i].email}</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a href="${ db.data[i].site}" type="button" class="btn btn-sm btn-outline-secondary" >Acessar site de apoio</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>`;
            }
        }
        document.getElementById('info-cadastradas').innerHTML = info;
    </script>

</body>
</html>
