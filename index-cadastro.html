<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
    <title>Form Cadastro</title>
</head>

<body>

    <header class="container header">
        <div class="row">
            <div class="col-12 header_area">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-4 col-lg-2">
                <img src="img/logo.png" class="logo">
                    </div>
                     <div class="col-12 col-sm-12 col-md-8 col-lg-10 menu_area">
                    <nav class="nav nav-pills flex-column flex-sm-row">
                      <a class="flex-sm-fill text-sm-center nav-link active" href="index.html">Home</a>
                      <a class="flex-sm-fill text-sm-center nav-link" href="index-login.html">Login</a>
                      <a class="flex-sm-fill text-sm-center nav-link" href="index-cadastro.html">Cadastro</a>
                      <a class="flex-sm-fill text-sm-center nav-link" href="index-conteudo.html">Conteúdo</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>


    <div class="container">
        <div class="header">
            <h2>Criar Uma Conta</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Nome de usuário</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuário" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <p>Especialidade</p>
            <input type="radio" id="crianças" name="Especialidade" value="Crianças" required placeholder="Especialidade">
            <label for="feminino">Crianças</label>
            <br>
            <input type="radio" id="Idosos" name="Especialidade" value="Idosos" required>
            <label for="masculino">Idosos</label>

            <div class="form-control">
                <label for="email">CPF</label>
                <input id="number" placeholder="Digite seu CPF" />

            </div>


            <div class="form-control">
                <label for="number">Número de Celular</label>
                <input id="celular" placeholder="11 99999-9999" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>


            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente" />
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>
            </div>

            <button class="button" type="submit"><span>Enviar</span></button>


        </form>
    </div>

    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

    <script src="./scripts.js"></script>
</body>

</html>
